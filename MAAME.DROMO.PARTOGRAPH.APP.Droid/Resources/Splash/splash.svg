<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="456" height="456" fill="url(#bgGradient)"/>

    <!-- Medical cross icon -->
    <g transform="translate(228, 150)">
        <circle cx="0" cy="0" r="45" fill="#ffffff" opacity="0.9"/>
        <rect x="-6" y="-25" width="12" height="50" fill="#2E7D32" rx="2"/>
        <rect x="-25" y="-6" width="50" height="12" fill="#2E7D32" rx="2"/>
    </g>

    <!-- Main title: Maame.Dromo -->
    <text x="228" y="260" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">
        Maame.Dromo
    </text>

    <!-- Subtitle: PARTOGRAPH -->
    <text x="228" y="290" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="300" fill="#ffffff" text-anchor="middle" letter-spacing="3">
        PARTOGRAPH
    </text>

    <!-- Tagline -->
    <text x="228" y="315" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.8">
        Maternal Healthcare Monitoring
    </text>
</svg>